ings._Settingsapy.settings.Settingsapy.tests.HelperTypesFactoryapy.tests.NetMock Mixins apy.components.ComponentMixin.ComponentMixinapy.components.CompositeMixin.CompositeMixinapy.components.fields.FieldMixinapy.components.RequestMixin.RequestMixin Mixins Classes Collection Boolean Datetime Embedded Point List Media Nested Number Poly String Resource Schema Schemas CompositeService Error EveError EveHTTPError GeoPoint MediaFile StateHolder ApyModalProxy _Settings Settings HelperTypesFactory NetMock Mixins ComponentMixin CompositeMixin FieldMixin RequestMixin Namespaces apy fields geo constants errors helpers integration angular settings tests × Search results Close Documentation generated by JSDoc 3.5.5 on October 8th 2017, 9:30:22 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces apyapy.components.fieldsapy.components.fields.geoapy.constantsapy.errorsapy.helpersapy.integrationapy.integration.angularapy.settingsapy.tests Classes apy.components.Collectionapy.components.fields.Booleanapy.components.fields.Datetimeapy.components.fields.Embeddedapy.components.fields.geo.Pointapy.components.fields.Listapy.components.fields.Mediaapy.components.fields.Nestedapy.components.fields.Numberapy.components.fields.Polyapy.components.fields.Stringapy.components.Resourceapy.components.Schemaapy.components.Schemasapy.CompositeServiceapy.errors.Errorapy.errors.EveErrorapy.errors.EveHTTPErrorapy.helpers.GeoPointapy.helpers.MediaFileapy.helpers.StateHolderapy.integration.angular.ApyModalProxyapy.settings._Settingsapy.settings.Settingsapy.tests.HelperTypesFactoryapy.tests.NetMock Mixins apy.components.ComponentMixin.ComponentMixinapy.components.CompositeMixin.CompositeMixinapy.components.fields.FieldMixinapy.components.RequestMixin.RequestMixin Apy REST2Front — Administrate your REST API instantly.Apy REST2Front is a small project, mostly meant as a proof of concept, to automate frontend CRUD views application based on REST API schema definitions. It tries to implement a generic data binding upon a REST API system to Web MMI. Authentication is managed only for Token-based, Oauth2 protocols, others shall be implemented :). For now, only python-eve REST API framework has been integrated. For UI components (data representation &amp; bindings), AngularJs is used. Anyhow, apy-rest2front is intended to be plugged to any UI or Backend framework (at worst, implement it :)). Getting StartedTo get you started you can simply clone the apy-rest2front repository and install the dependencies: PrerequisitesYou need git to clone the apy-rest2front repository. You can get git from http://git-scm.com/. We also use a number of node.js tools to initialize and test apy-rest2front. You must have node.js and its package manager installed. You can get them from http://nodejs.org/. The project uses Yarn as package manager. Yarn installation Yarn CLI details Clone apy-rest2frontClone the apy-rest2front repository using git: git clone https://github.com/nam4dev/apy-rest2front.git cd apy-rest2frontIf you just want to start a new project without the apy-rest2front commit history then you can do: git clone --depth=1 https://github.com/nam4dev/apy-rest2front.git &lt;your-project-name&gt;The depth=1 tells git to only pull down one commit worth of historical data. Install DependenciesWe have two kinds of dependencies in this project: tools and apy-rest2front framework code. The tools help us manage and test the application. We get both, tools we depend upon and apy-rest2front code via yarn, the [node package manager][yarn]. So we can simply do: yarnYou should find that you have two new folders in your project. node_modules - contains the npm packages for the tools we need app/components - contains the apy-rest2front framework files (symlink to node_modules/@bower_components) Note that the components folder is symlinked in the app folder as it makes it easier to serve the files by a webserver. Get ConfiguredBackendEveIn order to visualize apy-rest2front AngularJs implementation, we shall ensure our backend has following settings enabled, XML = False JSON = True # For dynamic backend' schemas to frontend mapping SCHEMA_ENDPOINT = 'your-schema-endpoint-name'If one cannot expose schemas endpoint, see Advanced Frontend Configuration, specifically, Static backend mapping To ensure user experience of Media document(s) visualisation, RETURN_MEDIA_AS_BASE64_STRING = False RETURN_MEDIA_AS_URL = True EXTENDED_MEDIA_INFO = ['content_type', 'name']And to guarantee Media resources to be properly saved, especially when included in complex schema, AUTO_CREATE_LISTS = True AUTO_COLLAPSE_MULTI_KEYS = True MULTIPART_FORM_FIELDS_AS_JSON = TrueFrontendAngularJsCreate a Settings fileSimply create a settings file (for example, mySettings.js) through CLI. yarn create -- --settings=./mySettings.jsConfigure the Settings file/* istanbul ignore next */ (function () { apy.customSettings = { // configuration here endpoints: { excluded: [ &quot;&lt;your-REST-API-excluded-endpoint&gt;&quot; // ie. logs ], definitions: &quot;&lt;your-REST-API-schemas-endpoint&gt;&quot;, // ie. schemas root: { port: &quot;&lt;your-REST-API-endpoint-port&gt;&quot;, // default 80 hostname: &quot;&lt;your-REST-API-endpoint-url&gt;&quot;, // default http://localhost } }, authentication: { // see Authentication section }, // Override any endpoint schema here // Some facilities can be used here as $displayed, $render schemaOverrides: { // see section } }; })();BuildBuild is preconfigured with a simple command. Simply run: yarn buildSeveral folders are created during this process build/ Root directory app/ Apy REST2Front minified application (configured with appropriated settings) docs/ Apy REST2Front documentation coverage/ Apy REST2Front coverage (open ./coverage/index.html)Run the BuildApplicationWe have preconfigured the project with a simple development web server. The simplest way to start this server is: yarn startWe need to ensure Eve REST API is running on our configured endpoint Now browse to the app folder at http://localhost:9000/build/app. CoverageSimply browse to the coverage folder at http://localhost:9000/build/coverage. Then select the desired browser folder (eg. PhantomJS 2.1.1 (Linux 0.0.0)/) DocumentationSimply browse to the docs folder at http://localhost:9000/build/docs. Enjoy :) Advanced ConfigurationThis section describes how to tweak Apy REST2Front behavior based on settings. AuthenticationRefer to Create a Settings file section. Oauth2/* istanbul ignore next */ (function () { apy.customSettings = { // configuration here endpoints: { //... }, authentication: { enabled: true, grant_type: 'password', // OAuth2 Grant Type client_id: '0123456789yljgk98765432101kFEAHAAAH' // OAuth2 Client ID endpoint: '&lt;your-REST-API-auth-endpoint-url&gt;', // ie. http://localhost:5000/oauth2 // Here you can adapt the data // received from your authentication server. // In order to fit expected format (email, password) transformData: function (data) { // for instance, if you use username // data.email = data.username; // delete data.username; }, // Here you can adapt the Response // received from your authentication server. // In order to fit expected format (token_type, access_token) transformResponse: function(authUser) { // var transformed = JSON.parse(authUser); // transformed.token_type = 'Bearer'; // transformed.access_token = transformed.token; // delete transformed.token; // return JSON.stringify(transformed); return authUser; } }, // Override any endpoint schema here // Some facilities can be used here as $displayed, $render schemaOverrides: { //... } }; })();Token-based/* istanbul ignore next */ (function () { apy.customSettings = { // configuration here endpoints: { //... }, authentication: { enabled: true, endpoint: '&lt;your-REST-API-auth-endpoint-url&gt;', // ie. http://localhost:5000/authenticate // Here you can adapt the data // received from your authentication server. // In order to fit expected format (email, password) transformData: function (data) { // for instance, if you use username // data.email = data.username; // delete data.username; }, // Here you can adapt the Response // received from your authentication server. // In order to fit expected format (token_type, access_token) transformResponse: function(authUser) { // var transformed = JSON.parse(authUser); // transformed.token_type = 'Bearer'; // transformed.access_token = transformed.token; // delete transformed.token; // return JSON.stringify(transformed); return authUser; } }, // Override any endpoint schema here // Some facilities can be used here as $displayed, $render schemaOverrides: { //... } }; })();For backend authentication, refer to appropriated documentation Eve REST API Python framework - Authentication Static backend mappingApy REST2Front allow one to specify a static snapshot of its Endpoints definition (JSON) into settings (see below example). This is usually done when schemas endpoint cannot be enabled Important One assumes those exact settings are present in the backend (DOMAIN) as follow Endpoints definition example backend, Eve REST API Python framework # settings.py POST = { 'item_title': &quot;Post&quot;, 'schema': { 'description': { 'type': &quot;string&quot; }, 'title': { 'type': &quot;string&quot; } } } MEMBER = { 'item_title': &quot;Member&quot;, 'schema': { 'posts':{ 'type': &quot;list&quot;, 'schema': { 'type': &quot;objectid&quot;, 'data_relation': { 'resource': &quot;posts&quot;, 'embeddable': True } } }, 'email': { 'type': 'string', 'minlength': 6, # &lt;1.letter&gt;@&lt;1.letter&gt;.&lt;2.letters&gt; 'maxlength': 128, 'unique': True, # 'email' is an API entry-point, so we need it to be unique. 'required': True }, 'firstName': { 'type': &quot;string&quot; }, 'lastName': { 'type': &quot;string&quot; }, 'token': { 'type': &quot;string&quot; }, 'password': { 'type': &quot;string&quot;, 'required': True, }, 'home': { 'required': False, } } } # ... DOMAIN = { 'posts': POST, 'members': MEMBER } frontend, AngularJS /* istanbul ignore next */ (function () { apy.customSettings = { // configuration here endpoints: { // ... }, authentication: { // ... }, // Override any endpoint schema here // Some facilities can be used here as $displayed, $render schemaOverrides: { members: { $items_title: &quot;User&quot;, // Will display home: { $displayed: false }, token: { $render: function () { return '******'; } }, password: { $render: function () { return '******'; } }, } } }; })();Overriding backend's endpoint(s)Apy REST2Front allow one to override a backend's endpoint when this one does not define a schema for a particular Resource. To get a better understanding see below example :) Endpoints definition Override example backend, Eve REST API Python framework # settings.py SCHEMA_LESS_LIST = { 'schema': { 'lists': { # Eve/Mongo allows schema-less Resource 'type': 'list' } } } # ... DOMAIN = { 'Lists': SCHEMA_LESS_LIST } frontend, AngularJS /* istanbul ignore next */ (function () { apy.customSettings = { // configuration here endpoints: { // ... }, authentication: { // ... }, // Override any endpoint schema here // Some facilities can be used here as $displayed, $render schemaOverrides: { // Endpoint schema override lists: { type: 'list', schema: { type: &quot;datetime&quot;, default: function() { return new Date(); } } } } }; })();TestingThere are two kinds of tests in the apy-rest2front application: Unit tests and End to End tests. Running Unit TestsThe apy-rest2front app comes preconfigured with unit tests. These are written in Jasmine, which we run with the Karma Test Runner. We provide a Karma configuration file to run them. the configuration is found at karma.conf.js the unit tests are found into apy-rest2front/tests folder and are named as test_*.js. The easiest way to run the unit tests is to use the supplied npm script: yarn test-with-watcher (dev mode through karma)This script will start the Karma test runner to execute the unit tests. Moreover, Karma will sit and watch the source and test files for changes and then re-run the tests whenever any of them change. This is the recommended strategy; if your unit tests are being run every time you save a file then you receive instant feedback on any changes that break the expected code functionality. You can also ask Karma to do a single run of the tests and then exit. This is useful if you want to check that a particular version of the code is operating as expected. The project contains a predefined script to do this: yarn test (single run through gulp &amp; karma)End to end testingThe apy-rest2front app comes with end-to-end tests, again written in Jasmine. These tests are run with the Protractor End-to-End test runner. It uses native events and has special features for Angular-based applications. the configuration is found at e2e-tests/protractor-conf.js the end-to-end tests are found in e2e-tests/scenarios.js Protractor simulates interaction with our web app and verifies that the application responds correctly. Therefore, our web server needs to be serving up the application, so that Protractor can interact with it. yarn startIn addition, since Protractor is built upon WebDriver we need to install this. The apy-rest2front project comes with a predefined script to do this: yarn update-webdriverThis will download and install the latest version of the stand-alone WebDriver tool. Once you have ensured that the development web server hosting our application is up and running and WebDriver is updated, you can run the end-to-end tests using the supplied npm script: yarn protractorThis script will execute the end-to-end tests against the application being hosted on the development server. Note that very few e2e tests have been made Updating Apy REST2FrontPreviously we recommended that you merge in changes to apy-rest2front into your own fork of the project. Now that the apy-rest2front framework library code and tools are acquired through package managers (npm and bower) you can use these tools instead to update the dependencies. You can update both, tool &amp; apy-rest2front dependencies by running: yarn updateServing the Application FilesWhile apy-rest2front is client-side-only technology, we recommend serving the project files using a local webserver during development to avoid issues with security restrictions (sandbox) in browsers. The sandbox implementation varies between browsers, but quite often prevents things like cookies, xhr, etc to function properly when an html page is opened via file:// scheme instead of http://. Running the App during DevelopmentThe apy-rest2front project comes preconfigured with a local development webserver. It is a node.js tool called http-server. You can start this webserver with npm start but you may choose to install the tool globally: sudo yarn global add http-serverThen you can start your own development web server to serve static files from a folder by running: http-server -a localhost -p 9000Alternatively, you can choose to configure your own webserver, such as apache or nginx. Just configure your server to serve the files under the app/ directory. ContributingContributorsRoad MapGithub Repository × Search results Close Documentation generated by JSDoc 3.5.5 on October 8th 2017, 9:30:22 pm using the DocStrap template. "},"apy.html":{"id":"apy.html","title":"Namespace: apy","body":" Documentation Namespaces apyapy.components.fieldsapy.components.fields.geoapy.constantsapy.errorsapy.helpersapy.integrationapy.integration.angularapy.settingsapy.tests Classes apy.components.Collectionapy.components.fields.Booleanapy.components.fields.Datetimeapy.components.fields.Embeddedapy.components.fields.geo.Pointapy.components.fields.Listapy.components.fields.Mediaapy.components.fields.Nestedapy.components.fields.Numberapy.components.fields.Polyapy.components.fields.Stringapy.components.Resourceapy.components.Schemaapy.components.Schemasapy.CompositeServiceapy.err components Array (optional) initial components Example var service = new apy.CompositeService(...); var collection = new apy.components.Collection('myResourceName', service, 'myEndpoint'); function error(e) { console.log('Error', e); } function success() { console.log('Fetched Data', arguments); } function progress() { console.log('Progress', arguments); } collection.fetch(progress) .then(success) .catch(error); Extends apy.components.ComponentMixin apy.components.RequestMixin Methods &lt;static&gt; clear() Clear all Collection's components (Resources) Returns: Type apy.components.Collection &lt;static&gt; create() Create all unsaved Resource(s) Returns: A single Promise chaining all created Resource(s) Type Promise &lt;static&gt; createResource(payload) Create an apy.components.Resource instance. Either based on given payload or an empty one. Parameters: Name Type Description payload Object optional Object representing the Resource Returns: The Created Resource instance Type apy.components.Resource &lt;static&gt; deferredAll(promises) Allow to group/chain Deferred/Promises altogether. Parameters: Name Type Description promises Array A list of Promise instances Returns: A single Promise chaining given ones Type Promise &lt;static&gt; fetch(progressHandler) Fetch all Resource Objects based on config parameters Parameters: Name Type Description progressHandler function A progress handler Returns: Asynchronous call Type Promise &lt;static&gt; hasCreated() Return unsaved Resource(s) count Returns: Has the Collection unsaved Resource(s) ? Type boolean &lt;static&gt; hasUpdated() Return true if at least one inner Resource is updated Returns: Is the Collection updated ? Type boolean &lt;static&gt; isState() Factorize logic Return whether or not at least one Collection's component's current state is in the given state Returns: Has Collection some of this state ? Type boolean &lt;static&gt; load(items) Load given Resource Objects into the Collection (recursively) Parameters: Name Type Description items Array A list of Resource Objects &lt;static&gt; remove(resource) Remove a given Resource from the Collection Parameters: Name Type Description resource apy.components.Resource The Resource instance to remove Returns: Type Array.&lt;T&gt; &lt;static&gt; reset() Reset all inner Collection's components &lt;static&gt; save() Shortcut to create &amp; save all components (according to their state) Returns: A single Promise Type Promise &lt;static&gt; savedComponents() Filter saved components from unsaved ones Returns: filtered Components Type Array &lt;static&gt; savedCount() Represents the count of saved Resource(s) Returns: saved Resource(s) count Type Integer &lt;static&gt; selectAll() Select all components (set the selected attribute) &lt;static&gt; selectedComponents() Filter selected components (resources) Returns: selected Components Type Array &lt;static&gt; selectedOrSaved() Return the selected components if any or saved Resource(s) Returns: selected or saved Resource(s) Type Array &lt;static&gt; setState(state) Set given state to all saved Resource(s) Parameters: Name Type Description state string State amongst {CREATE, READ, UPDATE, DELETE} Returns: Type apy.components.Collection &lt;static&gt; toggleSelect() toggle-select all components (set the selected attribute) &lt;static&gt; toString() Define how Collection is represented. A Collection joins all its inner components calling their toString() method. Returns: The Collection representation as a String Type string &lt;static&gt; unsavedComponents() Filter unsaved components from saved ones Returns: filtered Components Type Array &lt;static&gt; unselectAll() Unselect all components (set the selected attribute) &lt;static&gt; update() Update all saved Resource(s) Returns: A single Promise chaining all updated Resource(s) Type Promise delete() Delete all saved Resource(s) Returns: A single Promise chaining all deleted Resource(s) Type Promise × Search results Close Documentation gene ile Returns: this Type apy.helpers.MediaFile &lt;static&gt; MediaFile#toString() MediaFile string representation Format: (this.$name, this.$type) To Do: Fix Media served as a base64 string Returns: MediaFile string representation Type string × Search results Close Documentation generated by JSDoc 3.5.5 on October 8th 2017, 9:30:22 pm using the DocStrap template. "},"apy.helpers.StateHolder.html":{"id":"apy.helpers.StateHolder.html","title":"Class: StateHolder","body":" Documentation Namespaces apyapy.components.fieldsapy.components.fields.geoapy.constantsapy.errorsapy.helpersapy.integrationapy.integration.angularapy.settingsapy.tests Classes apy.components.Collectionapy.components.fields.Booleanapy.components.fields.Datetimeapy.components.fields.Embeddedapy.components.fields.geo.Pointapy.components.fields.Listapy.components.fields.Mediaapy.components.fields.Nestedapy.components.fields.Numberapy.components.fields.Polyapy.components.fields.Stringapy.components.Resourceapy.components.Schemaapy.components.Schemasapy.CompositeServiceapy.errors.Errorapy.errors.EveErrorapy.errors.EveHTTPErrorapy.helpers.GeoPointapy.helpers.MediaFileapy.helpers.StateHolderapy.integration.angular.ApyModalProxyapy.settings._Settingsapy.settings.Settingsapy.tests.HelperTypesFactoryapy.tests.NetMock Mixins apy.components.ComponentMixin.ComponentMixinapy.components.CompositeMixin.CompositeMixinapy.components.fields.FieldMixinapy.components.RequestMixin.RequestMixin Class: StateHolder apy.helpers. StateHolder new StateHolder(states, initialState) Keep state among known ones Parameters: Name Type Description states Object An Object representing states initialState string A state picked from states Example var states = { READ: 'READ', ERROR: 'ERROR', CREATE: 'CREATE', UPDATE: 'UPDATE', DELETE: 'DELETE' }; var initialState = states.READ; var stateHolder = new StateHolder(initialState, states); console.log(stateHolder.$current === states.READ); // true stateHolder.set(states.CREATE) console.log(state
