<div>
    <!-- All Apy Fields directives -->
    <script type="text/ng-template" id="field-poly.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            <div ng-if="field.$value">
                {{ field.$value }}
            </div>
            <div ng-if="field.$components">
                <div ng-repeat="comp in field.$components">
                    <apy-field field="comp"></apy-field>
                </div>
            </div>
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">
            <div class="row">
                <div class="col-lg-12">
                    <!--field.$service <pre>{{ field.$service }}</pre>-->
                    <div class="input-group">
                        <!--<pre>field.$name        : {{ field.$name }}</pre>-->
                        <!--<pre>field.$type        : {{ field.$type }}</pre>-->
                        <!--<pre>field.$types       : {{ field.$types }}</pre>-->
                        <!--<pre>field.$components  : {{ field.$components }}</pre>-->
                        <!--<pre>field.$typesForPoly : {{ field.$typesForPoly }}</pre>-->
                        <input type="text" class="form-control" aria-label="...">
                        <div class="input-group-btn">
                            <button ng-if="field.$type && field.$type !== field.$types.POLY"
                                    type="button"
                                    class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">{{ field.$type }} <span class="caret"></span></button>

                            <button ng-if="!field.$type || field.$type === field.$types.POLY"
                                    type="button"
                                    class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">{{ "Type selection" }} <span class="caret"></span></button>

                            <ul ng-if="!displaySchemaNames" class="dropdown-menu dropdown-menu-right">
                                <li ng-repeat="type in field.$typesForPoly" >
                                    <a ng-if="type === 'resource'"
                                       ng-click="field.setType(type)"
                                       style="cursor: pointer;">{{ type.capitalize() }} (nested)</a>
                                    <a ng-if="type === 'objectid'"
                                       ng-click="displayChoices()"
                                       style="cursor: pointer;">Resource (embedded)</a>
                                    <a ng-if="type !== 'objectid' && type !== 'resource'"
                                       ng-click="field.setType(type)"
                                       style="cursor: pointer;">{{ type.capitalize() }}</a>
                                </li>
                            </ul>

                            <ul ng-if="displaySchemaNames" class="dropdown-menu">
                                <li ng-repeat="name in field.$service.$instance.$humanNames track by $index" >
                                    <!--{{ field.$service.$instance.$names[$index] }}-->
                                    <a ng-click="hideChoices();field.setType(type, field.$service.$instance.$names[$index])"
                                       style="cursor: pointer;">{{ name.capitalize() }}</a>
                                </li>
                            </ul>

                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
    </script>

    <script type="text/ng-template" id="field-objectid.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            {{ field.$value || field._id }}
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">
            <button id="{{ field.$name }}"
                    class="form-control"
                    ng-click="resourcePicker(field)"
                    ng-model="field.$value">
                <span ng-if="field.$states.$current === field.$states.CREATE ||
                             field.$states.$current === field.$states.UPDATE" >
                    <span ng-if="!field.$value">
                        Select <span class="text-capitalize"><strong>{{ field.$name }}</strong></span>
                    </span>
                    <span ng-if="field.$value">
                        <span class="text-capitalize"><strong>{{ field.$value }}</strong></span>
                    </span>
                </span>
            </button>
        </div>
    </script>

    <script type="text/ng-template" id="field-resource.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            <apy-field ng-repeat="component in field.$components" field="component"></apy-field>
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">

            <button id="{{ field.$name }}"
                    class="form-control"
                    ng-click="expandRecursive(field)"
                    ng-model="field.$value">
                <span ng-if="field.$states.$current === field.$states.CREATE ||
                             field.$states.$current === field.$states.UPDATE" >
                    <span ng-if="!field.$value">
                        Add <span class="text-capitalize"><strong>{{ field.$name || field.$type }}</strong> document</span>
                    </span>
                    <span ng-if="field.$value">
                        <span class="text-capitalize"><strong>{{ field.$value }}</strong></span>
                    </span>
                </span>
            </button>
        </div>
    </script>

    <script type="text/ng-template" id="field-list.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            <div ng-if="field.$value">
                <span ng-if="!field.$allowed || !field.$allowed.length">{{ field.$value }}</span>
                <ul ng-if="field.$allowed && field.$allowed.length">
                    <li ng-repeat="value in field.$value" >{{ value }}</li>
                </ul>
            </div>
            <div ng-if="field.$components">
                <div ng-repeat="comp in field.$components">
                    <apy-field ng-if="comp.$type !== comp.$types.POLY" field="comp"></apy-field>
                </div>
            </div>
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">

            <select ng-if="field.$allowed && field.$allowed.length" ng-model="field.$value" multiple>
                <option ng-repeat="allowed in field.$allowed" >{{ allowed }}</option>
            </select>
            <button id="{{ field.$name }}"
                    ng-if="!field.$allowed || !field.$allowed.length"
                    class="form-control"
                    ng-click="expandList(field)"
                    ng-model="field.$value">
                <span ng-if="field.$states.$current === field.$states.CREATE ||
                             field.$states.$current === field.$states.UPDATE" >
                    <span ng-if="field.$components.length === 1">
                        Add <span class="text-capitalize"><strong>{{ field.$name || field.$type }}</strong> document</span>
                    </span>
                    <span ng-if="field.$components.length > 1">
                        <span class="text-capitalize">{{ field.$name || field.$type }} contains <strong>{{ field.$components.length }}</strong> item(s)</span>
                    </span>
                </span>
            </button>
        </div>
    </script>

    <script type="text/ng-template" id="field-media.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            <!--{{ field.$value }}-->
            <!--{{ field.$value.$uri }}-->
            <img ng-if="field.$value.$isImage" ng-src="{{ field.$value.$uri  }}"  width="96" height="96" />
            <!--<audio ng-if="field.$value.$isAudio" controls >-->
            <!--<source ng-src="{{ field.$value.$uri  }}" src="" >-->
            <!--</audio>-->
            <!--<video ng-if="field.$value.$isVideo" controls >-->
            <!--<source ng-src="{{ field.$value.$uri  }}" src="" >-->
            <!--</video>-->
            <a target="_blank"
               ng-href="{{ field.$value.$uri }}" class="media media-object">
                <i class="glyphicon glyphicon-link"></i> {{ field.$value.$name || "link" }}
            </a>
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">
            <form class="form-inline">
                <div class="row">
                    <div class="form-group  form-group-lg col-md-6" ng-if="field.$value.$uri">
                        <div class="thumbnail">
                            <div class="caption text-centered">
                                <a target="_blank"  ng-href="{{ field.$value.$uri }}" >
                                    <i class="glyphicon glyphicon-link"></i> {{ field.$value.$name || "link" }}
                                </a>
                                <img ng-if="field.$value.$isImage" ng-src="{{ field.$value.$uri }}" width="96" height="96" />
                                <!--<audio ng-if="field.$value.$isAudio" controls >-->
                                <!--<source ng-src="{{ field.$value.$uri  }}" src="" >-->
                                <!--</audio>-->
                                <!--<video ng-if="field.$value.$isVideo" controls >-->
                                <!--<source ng-src="{{ field.$value.$uri  }}" src="" >-->
                                <!--</video>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-lg col-md-6">
                        <div ngf-drop="setFile(field, $files[0])" class="drop-box" ngf-drag-over-class="'dragover'">
                            <button class="form-control btn btn-warning drop-box" ngf-select="setFile(field, $files[0])">
                                Select or Drop
                            </button>
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-group-lg col-md-12">
                        <div class="center-block center centered">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </script>

    <script type="text/ng-template" id="field-string.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            {{ field.$value }}
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">
            <input ng-model="field.$value"
                   class="form-control"
                   id="{{ field.$name }}"
                   type="{{ field.$type }}"
                   minlength="{{ field.$minlength }}"
                   maxlength="{{ field.$maxlength }}"
                   required="{{ field.$required }}"
                   value="{{ field.$value }}"
                   placeholder="{{ field.$name }}" />
        </div>
    </script>

    <script type="text/ng-template" id="field-number.html">
        <div ng-if="field.$states.$current === field.$states.READ">
            {{ field.$value }}
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">
            <input ng-model="field.$value"
                   class="form-control"
                   id="{{ field.$name }}"
                   type="{{ field.$type }}"
                   required="{{ field.$required }}"
                   value="{{ field.$value }}"
                   placeholder="{{ field.$name }}" />
        </div>
    </script>

    <script type="text/ng-template" id="field-boolean.html">
        <input ng-model="field.$value"
               id="{{ field.$name }}"
               ng-disabled="field.$states.$current === field.$states.READ ||
                                field.$states.$current === field.$states.DELETE"
               type="checkbox"
               class="form-control"
               required="{{ field.$required }}"
               value="{{ field.$value }}" />
    </script>

    <script type="text/ng-template" id="field-datetime.html" >
        <div ng-if="field.$states.$current === field.$states.READ">
            {{ field.$value.toUTCString() }}
        </div>
        <div ng-if="field.$states.$current !== field.$states.READ &&
                    field.$states.$current !== field.$states.DELETE">
            <input uib-datepicker-popup="{{ format }}"
                   type="text"
                   ng-model="field.$value"
                   class="form-control"
                   show-weeks="true"
                   is-open="opened"
                   alt-input-formats="altInputFormats" ng-click="opened=true" />
            <!--<button type="button" class="btn btn-default" ng-click="opened=true"><i class="glyphicon glyphicon-calendar"></i></button>-->
        </div>
    </script>
    <!-- End Apy Fields -->
    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th ng-repeat="header in $collection.$schema.$headers track by $index" >
                <strong class="text-capitalize text-underlined">{{ header }}</strong>
            </th>
            <th><i ng-click="createResource()"
                   class="glyphicon glyphicon-plus"></i></th>
            <th>
                <i ng-click="updateResources()"
                   ng-if="$collection.savedCount() > 0 && !$collection.hasCreated() && !updateHidden"
                   class="glyphicon glyphicon-pencil"></i>
                <!--<i ng-click="setRead($collection)" ng-if="!validateHidden" class="glyphicon glyphicon-ok"></i>-->
                <i ng-click="cancel()" ng-if="$collection.savedCount() > 0 && updateHidden" class="glyphicon glyphicon-arrow-left"></i>
            </th>
            <th>
                <i ng-click="deleteResources()"
                   ng-if="$collection.savedCount() > 0 && !$collection.hasCreated() && !updateHidden"
                   class="glyphicon glyphicon-trash"></i>
                <i ng-click="$collection.reset()" ng-if="$collection.count() > 0 && !validateHidden" class="glyphicon glyphicon-erase"></i>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resource in $collection.$components track by $index">
            <td scope="row">{{ $index + 1 }}</td>
            <td ng-repeat="field in resource.$components" >
                <apy-field field="field"></apy-field>
            </td>
            <td></td>
            <td>
                <i ng-if="resource.$states.$current === resource.$states.READ"
                   ng-click="updateResource(resource)" class="glyphicon glyphicon-pencil"></i>
                <i ng-if="resource.$states.$current === resource.$states.CREATE"
                   ng-click="create(resource)" class="glyphicon glyphicon-ok"></i>
                <i ng-if="resource.$states.$current === resource.$states.UPDATE"
                   ng-click="update(resource)" class="glyphicon glyphicon-ok"></i>
                <i ng-if="resource.$states.$current === resource.$states.CREATE"
                   ng-click="resource.reset()" class="glyphicon glyphicon-erase"></i>
            </td>
            <!--<pre>{{ resource }}</pre>-->
            <td>
                <i ng-if="resource.$states.$current === resource.$states.UPDATE"
                   ng-click="resource.reset()" class="glyphicon glyphicon-erase"></i>
                <i ng-if="resource.$states.$current === resource.$states.CREATE"
                   ng-click="removeResource(resource)" class="glyphicon glyphicon-trash"></i>
                <i ng-if="resource.$states.$current !== resource.$states.CREATE &&
                          resource.$states.$current !== resource.$states.UPDATE"
                   ng-click="delete(resource)" class="glyphicon glyphicon-trash"></i>
            </td>
        </tr>
        <tr ng-if="$collection.count() === 0">
            <td class="text-center" colspan="{{ $collection.$schema.$headers.length + 4 }}">
                <span >No Items Found.</span>
            </td>
        </tr>
        </tbody>
    </table>

    <script type="text/ng-template" id="modal-embedded.html">
        <div class="modal-header">
            <h3 class="modal-title">
                 <span class="text-capitalize" >
                     <strong>{{ $collection.$name }}</strong> Collection</span>
            </h3>
            (<i>Select a resource of your choice amongst the collection</i>)
        </div>
        <div class="modal-body">
            <!-- Embedded Resources display control -->
            <div class="scrolling-table">
                <div>
                    <div>
                        <table class="table">
                            <thead class="thead-inverse">
                            <tr>
                                <th>#</th>
                                <th ng-repeat="header in $collection.$schema.$headers" >
                                    <strong class="text-capitalize text-underlined">{{ header }}</strong>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="cursor: pointer;"
                                ng-repeat="resource in $collection.$components track by $index"
                                ng-click="field.selfUpdate(resource);cancel();" >
                                <td scope="row">{{ $index + 1 }}</td>
                                <td ng-repeat="field in resource.$components" >
                                    <apy-field field="field"></apy-field>
                                </td>
                            </tr>
                            <tr ng-if="$collection.count() === 0">
                                <td class="text-center"
                                    colspan="{{ $collection.$schema.$headers.length + 1 }}">
                                    <span >No Items Found.</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End Embedded Resource display control -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="modal-list.html">
        <div class="modal-header">
            <h3 class="modal-title">
                 <span class="text-capitalize" >
                     <strong>{{ field.$name }}</strong> Document</span>
            </h3>
        </div>
        <div class="modal-body">
            <!-- CREATE & UPDATE Form -->
            <div>
                <form name="initial" novalidate>
                    <button class="btn btn-info pull-right"
                            ng-if="!field.hasPoly()"
                            ng-click="field.oneMore()">
                        <i class="glyphicon glyphicon-plus"></i> Add
                    </button>
                    <div class="form-group" ng-repeat="comp in field.$components track by $index" >
                        <apy-field field="comp"></apy-field>

                        <button class="btn btn-danger pull-right"
                                ng-if="comp.$type !== comp.$types.POLY && field.count() > 1"
                                ng-click="field.remove(comp)">
                            <i class="glyphicon glyphicon-minus"></i> Remove
                        </button>
                    </div>
                </form>
            </div>
            <!-- End CREATE & UPDATE Form -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel(field)">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="modal-recursive.html">
        <div class="modal-header">
            <h3 class="modal-title">
                 <span class="text-capitalize" >
                     <strong>{{ field.$name }}</strong> Document</span>
            </h3>
        </div>
        <div class="modal-body">
            <!-- CREATE & UPDATE Form -->
            <div>
                <form name="initial" novalidate>
                    <!--field:  <pre>{{ field.$name }} - {{ field.$type }} {{ field.$value }}</pre>-->
                    <div class="form-group" ng-repeat="comp in field.$components track by $index" >
                        <!--<pre>{{ comp.$name }} - {{ comp.$type }} - {{ comp.$components }} - {{ comp.$value }} - {{ comp.$schema || comp.$schema }}</pre>-->
                        <!--FIXME: Find a way to distinguish between `no-schema` resource type and `with-schema` ones -->
                        <!--ng-if="comp.$type === 'poly' || field.$type === 'poly'" -->
                        <!--<label ng-if="!comp.$hasSchema" for="input-{{ comp.$type }}" >Key</label>-->
                        <!--FIXME: Find a way to distinguish between `no-schema` resource type and `with-schema` ones -->
                        <!--ng-if="comp.$type === 'poly' || field.$type === 'poly'" -->
                        <!--<input ng-if="!comp.$hasSchema" class="form-control" id="input-{{ comp.$type }}" ng-model="comp.$name" placeholder="Key for your field..." />-->
                        <label ng-if="comp.$name" for="{{ comp.$name }}">{{ comp.$name }}</label>
                        <apy-field id="{{ comp.$name }}" field="comp"></apy-field>
                    </div>
                </form>
            </div>
            <!-- End CREATE & UPDATE Form -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel(field)">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="modal-error.html">
        <div class="modal-header">
            <h3 class="modal-title">
                 <span class="text-capitalize" >
                     Error <strong>{{ error.data._error.code }}</strong> : <i>{{ error.data._error.message }}</i>
                 </span>
            </h3>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert" ng-repeat="(k, v) in error.data._issues">
                {{ k }} => <strong>{{ v }}</strong>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="ok()">OK</button>
        </div>
    </script>
</div>
