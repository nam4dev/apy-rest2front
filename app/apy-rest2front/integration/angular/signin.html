<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" ng-src="{{ signInIcon }}"
                     alt="">
                <form class="form-signin" name="signin">
                    <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="credentials.username">
                    <input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn($event)" value="Sign in" />
                    <a href="#" class="pull-right need-help" ng-click="needHelp($event)">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
