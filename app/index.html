<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="apy" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="apy" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="apy" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="apy" class="no-js"> <!--<![endif]-->
<head>

    <title>Apy Frontend - Angular</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>

    <link rel="stylesheet" href="components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="components/html5-boilerplate/dist/css/main.css">

    <link rel="stylesheet" href="components/bootstrap/dist/fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="components/angular-ui-tree/dist/angular-ui-tree.min.css">

    <link rel="stylesheet" href="apy-frontend/core/core.css">

    <script src="components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="components/angular-route/angular-route.js"></script>

</head>
<body>
<div ng-controller="IndexCtrl">

    <div class="container">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Apy Frontend</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <div apy-navigation></div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div ng-if="$route.current.name == 'index'" class="jumbotron" >
            <h1>Welcome to Apy Frontend!</h1>
            <p>Automated CRUD views, based on your REST API endpoint schemas</p>
            <p class="small-title">(<i>For now, 'Eve' is the only supported REST API backend</i>)</p>
            <p>
                <a class="btn btn-primary btn-lg pull-right"
                   href="#"
                   ng-click="authenticate()"
                   role="button">
                    Authenticate
                </a>
            </p>
        </div>

        <div ng-view></div>

        <footer>
            <div>Apy Frontend, v<span apy-version></span></div>
            <script src="components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
            <!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
            <script>
                //optional need to be loaded before angular-file-upload-shim(.min).js
                FileAPI = {
                    //only one of jsPath or jsUrl.
                    jsPath: 'components/ng-file-upload/FileAPI.min.js',
//                    jsUrl: 'yourcdn.com/js/FileAPI.min.js',
                    //only one of staticPath or flashUrl.
                    staticPath: 'components/ng-file-upload//FileAPI.flash.swf'
//                    flashUrl: 'yourcdn.com/js/FileAPI.flash.swf'
                    //forceLoad: true, html5: false //to debug flash in HTML5 browsers
                    //noContentTimeout: 10000 (see #528)
                }
            </script>
            <script src="components/ng-file-upload/ng-file-upload-shim.min.js"></script>
            <script src="components/ng-file-upload/ng-file-upload.min.js"></script>

            <!-- Fields definitions -->
            <script src="apy-frontend/core/helper.js"></script>
            <script src="apy-frontend/core/components/base.js"></script>
            <script src="apy-frontend/core/components/fields/field.js"></script>
            <script src="apy-frontend/core/components/fields/media.js"></script>
            <script src="apy-frontend/core/components/fields/number.js"></script>
            <script src="apy-frontend/core/components/fields/string.js"></script>
            <script src="apy-frontend/core/components/fields/hashmap.js"></script>
            <script src="apy-frontend/core/components/fields/boolean.js"></script>
            <script src="apy-frontend/core/components/fields/datetime.js"></script>
            <script src="apy-frontend/core/components/fields/objectid.js"></script>
            <script src="apy-frontend/core/components/fields/list.js"></script>
            <script src="apy-frontend/core/components/fields/geo/point.js"></script>
            <script src="apy-frontend/core/components/fields/poly.js"></script>

            <script src="apy-frontend/core/components/resource.js"></script>
            <script src="apy-frontend/core/components/collection.js"></script>

            <!-- Core definitions -->
            <script src="apy-frontend/core/core.js"></script>

            <!-- UI integration (AngularJs) -->
            <script src="apy-frontend/frameworks/front/angular/view.js"></script>
            <script src="apy-frontend/frameworks/front/angular/app.js"></script>
            <script src="apy-frontend/frameworks/front/angular/directives/version/version.js"></script>
            <script src="apy-frontend/frameworks/front/angular/directives/version/version-directive.js"></script>
            <script src="apy-frontend/frameworks/front/angular/directives/version/interpolate-filter.js"></script>
        </footer>
    </div>
</div>
</body>
</html>
